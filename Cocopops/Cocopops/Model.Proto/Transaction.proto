
syntax = "proto3";
package Cocopops.Model;
option csharp_namespace = "Cocopops.Model.Transaction";

import "BaseTransaction.proto";
import "ExtendedTransaction.proto";

message Transaction {
	oneof transaction {
		Cocopops.Model.BaseTransaction base_transaction = 1;
		Cocopops.Model.ExtendedTransaction extended_transaction = 2;
	}
}
